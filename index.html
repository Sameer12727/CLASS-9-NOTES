<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notes Hub</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0d0d0d;
  color:#ffd700;
  transition:0.35s ease;
}

/* ---------- HEADER ---------- */
header{
  padding:25px;
  text-align:center;
  background:#000;
  color:#ffd700;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow:0 4px 15px rgba(255,215,0,0.2);
  display:flex;
  justify-content:center;
  align-items:center;
}
header h1{
  font-size:2.2rem;
  text-shadow:0 0 10px #ffd700;
  letter-spacing:1px;
}

/* ---------- THEME TOGGLE BUTTON ---------- */
.theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #111;
  border: 2px solid #ffd700;
  color: #ffd700;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.4s ease;
  box-shadow: 0 0 12px rgba(255,215,0,0.6);
}
.theme-toggle:hover {
  transform: scale(1.15);
  box-shadow: 0 0 20px rgba(255,215,0,1);
}
.theme-toggle .sun,
.theme-toggle .moon {
  position: absolute;
  transition: 0.5s ease;
}
body .sun { opacity: 1; transform: scale(1) rotate(0deg); }
body .moon { opacity: 0; transform: scale(0) rotate(-180deg); }
body.light .sun { opacity: 0; transform: scale(0) rotate(180deg); }
body.light .moon { opacity: 1; transform: scale(1) rotate(0deg); }

/* ---------- HAMBURGER / SIDEBAR ---------- */
#menuToggle {
  position: absolute;
  top: 22px;
  left: 20px;
  z-index: 150;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 35px;
  height: 25px;
  cursor: pointer;
}
#menuToggle span{
  display: block;
  height: 4px;
  background: #ffd700;
  border-radius: 2px;
  transition: 0.3s;
}
#menuToggle.open span:nth-child(1){
  transform: rotate(45deg) translate(6px,6px);
}
#menuToggle.open span:nth-child(2){
  opacity:0;
}
#menuToggle.open span:nth-child(3){
  transform: rotate(-45deg) translate(6px,-6px);
}

/* Sidebar */
#sidebar {
  position: fixed;
  left: -250px;
  top:0;
  width: 250px;
  height:100%;
  background:#111;
  border-right:2px solid #ffd700;
  padding:50px 20px;
  transition:0.4s ease;
  z-index: 140;
}
#sidebar.active { left:0; }
#sidebar a{
  display:block;
  background: linear-gradient(45deg, #ffd700, #b8860b);
  color:#000;
  text-decoration:none;
  padding:12px 15px;
  margin-bottom:15px;
  border-radius:30px;
  font-weight:600;
  text-align:center;
  box-shadow:0 0 10px rgba(255,215,0,0.5);
  transition:0.3s;
}
#sidebar a:hover{
  transform: scale(1.05);
  box-shadow:0 0 20px rgba(255,215,0,0.8);
}

/* ---------- CONTAINER ---------- */
.container{
  padding:30px;
  max-width:1200px;
  margin:auto;
  transition: margin-left 0.4s;
}
.container.sidebar-active { margin-left:250px; }

/* ---------- SEARCH BAR ---------- */
.search-bar input{
  width:100%;
  padding:14px;
  margin-bottom:30px;
  border-radius:30px;
  border:none;
  background:#222;
  outline:none;
  color:#ffd700;
  font-size:1rem;
  box-shadow:0 0 10px rgba(255,215,0,0.3);
}
.search-bar input::placeholder{
  color:#ffd700aa;
}

/* ---------- SUBJECT CARDS GRID ---------- */
.subjects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.subject-card{
  background:#111;
  border-radius:25px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(255,215,0,0.2);
  transition:0.6s ease;
  transform:translateY(40px);
  opacity:0;
}
.subject-card:hover{
  transform:translateY(-5px) scale(1.08);
  box-shadow:0 15px 30px rgba(255,215,0,0.5);
}
.subject-card h3{
  color:#ffd700;
  font-size:1.4rem;
  margin-bottom:12px;
  text-shadow:0 0 6px #ffd700;
}

/* ---------- CHAPTER LIST ---------- */
.chapters{
  margin-top:18px;
  display:none;
  flex-direction:column;
}
.chapter{
  padding:14px;
  background:#222;
  margin:8px 0;
  border-radius:12px;
  cursor:pointer;
  transition:0.4s;
  opacity:0;
  transform:translateX(-30px);
  color:#ffd700;
  text-shadow:0 0 4px #ffd700;
}
.chapter:hover{
  background:#333;
  transform:scale(1.03);
  box-shadow:0 0 12px #ffd700;
}

/* ---------- NOTES VIEWER ---------- */
.notes-viewer{
  margin-top:35px;
  padding:25px;
  border:1px solid #444;
  border-radius:20px;
  min-height:500px;
  box-shadow:0 8px 25px rgba(255,215,0,0.2);
}
iframe{
  width:100%;
  height:500px;
  border:none;
  border-radius:15px;
}

/* ---------- CONTACT ADMIN BUTTON ---------- */
.contact-admin{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ffd700;
  color:#000;
  padding:12px 20px;
  border-radius:50px;
  box-shadow:0 5px 15px rgba(255,215,0,0.5);
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  text-decoration:none;
}
.contact-admin:hover{
  background:#e6c200;
}

/* ---------- LIGHT THEME ---------- */
body.light { background:#f2f2f2; color:#000; }
body.light header { background:#fff; color:#000; }
body.light .subject-card { background:#fff; color:#000; }
body.light .chapter { background:#eaeaea; color:#000; }
body.light .notes-viewer { background:#fff; color:#000; }
body.light .theme-toggle{ background:#fff; border-color:#000; color:#000; }

@media(max-width:600px){
  .subject-card{padding:20px;}
  .chapter{padding:12px;}
  .contact-admin{padding:10px 16px;bottom:15px;right:15px;}
}
</style>
</head>

<body>

<header>
  <h1>Notes Hub</h1>

  <!-- HAMBURGER -->
  <div id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- LIGHT / DARK THEME BUTTON -->
  <button id="themeToggle" class="theme-toggle">
      <span class="sun">‚òÄÔ∏è</span>
      <span class="moon">üåô</span>
  </button>
</header>

<!-- SIDEBAR -->
<div id="sidebar">
  <a href="mailto:sameergamer442@gmail.com?subject=Request%20for%20Notes&body=Hello%20Admin,%0AI%20need%20notes%20for:%20______">
    REQUEST ANY NOTES
  </a>
</div>

<div class="container" id="mainContainer">

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search chapters...">
  </div>

  <div class="subjects" id="subjectsContainer"></div>

  <div class="notes-viewer" id="notesViewer">
    <p>Select a chapter to view notes here.</p>
  </div>

</div>

<!-- CONTACT ADMIN BUTTON -->
<a href="https://www.tiktok.com/@sameer11284" target="_blank" class="contact-admin">
  Contact Admin
</a>

<script>
/* ========= SUBJECT + CHAPTERS DATA ========= */
const subjectsData = [
  {
    name: 'Computer Science',
    chapters: [
      { name: 'Smart Syllabus', link: 'https://drive.google.com/file/d/1un0nVhF499geLLUByeTWwlwJOhHub_G6/preview' },
      { name: 'Number Systems', link: '' },
      { name: 'Digital Systems and Logic Design', link: 'https://drive.google.com/file/d/115Et_pbmmXmmqZBSRAkc9XWum47JCR48/preview' },
      { name: 'System Troubleshooting', link: '' },
      { name: 'Software System', link: '' },
      { name: 'Introduction to Computer Networks', link: '' },
      { name: 'Computational Thinking', link: '' },
      { name: 'Web Development with HTML, CSS and JavaScript', link: '' },
      { name: 'Data Science and Data Gathering', link: '' },
      { name: 'Emerging Technologies in Computer Science', link: '' },
      { name: 'Ethical, Social, and Legal Concerns', link: '' },
      { name: 'Entrepreneurship in Digital Age', link: '' }
    ]
  }
];

/* ========= BUILD SUBJECT CARDS ========= */
const subjectsContainer = document.getElementById('subjectsContainer');

subjectsData.forEach((sub, i)=>{
  const card = document.createElement('div');
  card.className = 'subject-card';
  card.innerHTML = `<h3>${sub.name}</h3>`;

  const chaptersDiv = document.createElement('div');
  chaptersDiv.className = 'chapters';

  sub.chapters.forEach((ch, j)=>{
    const chDiv = document.createElement('div');
    chDiv.className = 'chapter';
    chDiv.textContent = ch.name;

    chDiv.onclick = () =>{
      if(ch.link){
        document.getElementById('notesViewer').innerHTML =
          `<iframe src="${ch.link}"></iframe>`;
      } else {
        document.getElementById('notesViewer').innerHTML =
        `<div style="color:#ffd700;font-size:1.2rem;text-align:center;margin-top:50px;">
           üöß COMING SOON! <br> For help, contact admin.
        </div>`;
      }
    };

    chaptersDiv.appendChild(chDiv);

    setTimeout(()=>{
      chDiv.style.opacity='1';
      chDiv.style.transform='translateX(0)';
    }, j * 120);
  });

  card.appendChild(chaptersDiv);

  card.onclick = ()=>{
    const visible = chaptersDiv.style.display === 'flex';
    document.querySelectorAll('.chapters').forEach(c=>c.style.display='none');
    chaptersDiv.style.display = visible ? 'none' : 'flex';
  };

  subjectsContainer.appendChild(card);

  setTimeout(()=>{
    card.style.opacity='1';
    card.style.transform='translateY(0)';
  }, i * 150);
});

/* ========= SEARCH FILTER ========= */
document.getElementById('searchInput').addEventListener('input', e=>{
  const term = e.target.value.toLowerCase();
  subjectsContainer.querySelectorAll('.subject-card').forEach(card=>{
    const chapters = Array.from(card.querySelectorAll('.chapter'))
      .map(c=>c.textContent.toLowerCase())
      .join(' ');
    card.style.display = chapters.includes(term) ? 'grid' : 'none';
  });
});

/* ========= THEME TOGGLE ========= */
const toggleBtn = document.getElementById("themeToggle");
toggleBtn.onclick = () => {
    document.body.classList.toggle("light");
    localStorage.setItem("theme",
      document.body.classList.contains("light") ? "light" : "dark"
    );
};
if(localStorage.getItem("theme") === "light"){
    document.body.classList.add("light");
}

/* ========= SIDEBAR TOGGLE ========= */
const menuToggle = document.getElementById("menuToggle");
const sidebar = document.getElementById("sidebar");
const mainContainer = document.getElementById("mainContainer");

menuToggle.onclick = (e)=>{
  e.stopPropagation();
  sidebar.classList.toggle("active");
  mainContainer.classList.toggle("sidebar-active");
  menuToggle.classList.toggle("open");
};

// Close sidebar when clicking outside
document.addEventListener("click", (e)=>{
  if(!sidebar.contains(e.target) && !menuToggle.contains(e.target)){
    sidebar.classList.remove("active");
    mainContainer.classList.remove("sidebar-active");
    menuToggle.classList.remove("open");
  }
});

// Close sidebar when a link inside is clicked
sidebar.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click", ()=>{
    sidebar.classList.remove("active");
    mainContainer.classList.remove("sidebar-active");
    menuToggle.classList.remove("open");
  });
});
</script>

</body>
</html>
